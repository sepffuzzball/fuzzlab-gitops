---
- name: Add user accounts
  hosts: all


  tasks:
    - name: Includes all yaml files for vars
      ansible.builtin.include_vars:
        dir: vars
        extensions:
         - 'yaml'

    - name: make sure we have a sudo group
      ansible.builtin.group:
        name: wheel
        state: present
        gid: 6666

    - name: sudo without password for wheel group
      ansible.builtin.copy:
        content: '%wheel ALL=(ALL:ALL) NOPASSWD:ALL'
        dest: /etc/sudoers.d/wheel_nopasswd
        mode: 0440

    - name: create rancher group
      ansible.builtin.group:
        name: rancher
        state: present
        gid: 1100

    - name: create default group
      ansible.builtin.group:
        name: default
        state: present
        gid: 1000

    - name: Create sepfy group
      ansible.builtin.group:
        name: sepfy
        state: present
        gid: 3333

    - name: Create sepfy user
      ansible.builtin.user:
        name: sepfy
        state: present
        password: "{{ sepfypass | password_hash('sha512', upassword_salt) }}"
        uid: 3333
        groups:
          - wheel
          - sepfy

    - name: Create rancher user
      ansible.builtin.user:
        name: rancher
        state: present
        password: "{{ rancherpass | password_hash('sha512', upassword_salt) }}"
        uid: 1100
        groups:
          - rancher

    - name: Create default user
      ansible.builtin.user:
        name: default
        state: present
        password: "{{ rancherpass | password_hash('sha512', upassword_salt) }}"
        uid: 1000
        groups:
          - default
