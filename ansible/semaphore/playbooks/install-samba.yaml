---
- name: Install samba
  hosts: all
  tasks:
    - name: Install samba and dependencies
      ansible.builtin.apt:
        name:
          - samba
          - samba-common
          - cifs-utils
        state: present
        update_cache: yes

    - name: Ensure Samba is running and set to start on boot.
      ansible.builtin.service:
        name: smbd.service
        state: started
        enabled: true

    - name: Make sure pexpect is installed
      ansible.builtin.apt:
        name: python3-pexpect
        state: present

    - name: Create Samba configuration
      ansible.builtin.template:
        src: ../files/samba.conf.j2
        dest: /etc/samba/smb.conf
        owner: root
        group: root
        mode: u=rw,go=r

    