---
- name: Add VA API
  hosts: all
  tasks:
    - name: Add non-free-firmware
      become: yes
      ansible.builtin.apt_repository:
        repo: deb http://deb.debian.org/debian bookworm main non-free-firmware
        state: present

    - name: Install non-free-firmware
      become: yes
      ansible.builtin.apt:
        name:
          - intel-media-va-driver-non-free
        state: present
        update_cache: yes
