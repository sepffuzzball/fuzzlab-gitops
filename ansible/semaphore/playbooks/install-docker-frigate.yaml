---
- name: deploy frigate
  hosts: frigate
  become: yes
  tasks:

  - name: deploy frigate
    community.docker.docker_container:
      name: frigate
      image: ghcr.io/blakeblackshear/frigate:stable
      privileged: true
      shm_size: "64MB"
      #devices:
      #  - /dev/bus/usb:/dev/bus/usb
      ports:
        - "5000:5000"
        - "8554:8554"
        - "8555:8555/tcp"
        - "8555:8555/udp"
      volumes:
        - /etc/localtime:/etc/localtime:ro
        #- /dev/bus/usb:/dev/bus/usb
        - /config:/config
        - /data:/media/frigate
        - type: tmpfs
          target: /tmp/cache
          tmpfs:
            size: 1000000000
      restart_policy: unless-stopped
