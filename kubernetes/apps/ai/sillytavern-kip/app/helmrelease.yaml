---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app kiptavern
  namespace: ${NS}
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: csi-driver-cephfs
      namespace: storage
  values:
    controllers:
      kiptavern:
        annotations:
          reloader.stakater.com/auto: 'true'

        containers:
          app:
            image:
              repository: ghcr.io/sillytavern/sillytavern
              tag: 1.12.14
              pullPolicy: IfNotPresent

            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5


    service:
      app:
        controller: kiptavern
        ports:
          http:
            port: 8000

    ingress:
      app:
        enabled: true
        className: internal
        hosts:
          - host: &host 'kiptavern.${SECRET_DOMAIN_LOCAL}'
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        #tls:
        #  - hosts:
        #      - *host

    persistence:
      config:
        enabled: true
        existingClaim: kiptavern-config
        globalMounts:
          - path: /home/node/app/config
      data:
        enabled: true
        existingClaim: kiptavern-data
        globalMounts:
          - path: /home/node/app/data
      plugins:
        enabled: true
        existingClaim: kiptavern-plugins
        globalMounts:
          - path: /home/node/app/plugins
