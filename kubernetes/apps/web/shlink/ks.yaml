---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: shlink-database
  namespace: flux-system
spec:
  path: ./kubernetes/apps/web/shlink/database
  prune: true
  sourceRef:
    kind: GitRepository
    name: fuzzlab-gitops
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: shlink-mariadb
      namespace: web
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: shlink
  namespace: flux-system
spec:
  dependsOn:
    - name: shlink-database
  path: ./kubernetes/apps/web/shlink/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: fuzzlab-gitops
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: shlink
      namespace: web
  interval: 30m
  retryInterval: 1m
  timeout: 3m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: shlink-client
  namespace: flux-system
spec:
  dependsOn:
    - name: shlink
  path: ./kubernetes/apps/web/shlink/client
  prune: true
  sourceRef:
    kind: GitRepository
    name: fuzzlab-gitops
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: shlink-client
      namespace: web
  interval: 30m
  retryInterval: 1m
  timeout: 3m
