---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app coder
  namespace: flux-system
spec:
  targetNamespace: dev
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/dev/coder/app
  prune: true
  components:
    - ../../../../components/gatus/external
  sourceRef:
    kind: GitRepository
    name: fuzzlab-gitops
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: csi-driver-cephfs
  postBuild:
    substitute:
      APP: *app
      GATUS_SUBDOMAIN: *app
      GATUS_DOMAIN: ${SECRET_DOMAIN}
      GATUS_PATH: /oauth/authorize