---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: n8n
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: csi-driver-cephfs
      namespace: storage
    - name: crunchy-postgres-operator
      namespace: database

  values:
    controllers:
      n8n:

        containers:
          app:
            image:
              repository: docker.io/n8nio/n8n
              tag: 1.82.1
            env:
              GENERIC_TIMEZONE: ${TIMEZONE}
              N8N_PORT: &port 80
              N8N_HOST: &host "n8n.${SECRET_DOMAIN}"
              WEBHOOK_URL: "https://n8n.${SECRET_DOMAIN}"
              N8N_LOG_LEVEL: verbose
              N8N_LOG_OUTPUT: console, file
              N8N_PERSONALIZATION_ENABLED: false
              N8N_VERSION_NOTIFICATIONS_ENABLED: true
              N8N_DIAGONISTICS_ENABLED: true
              N8N_HIRING_BANNER_ENABLED: false
              N8N_USER_MANAGEMENT_DISABLED: true
              N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: false
              # Public API
              N8N_PUBLIC_API_DISABLED: true
              N8N_PUBLIC_API_SWAGGERUI_DISABLED: true
              NODE_FUNCTION_ALLOW_BUILTIN: "*"
              N8N_METRICS: true
              N8N_LICENSE_ACTIVATION_KEY:
                valueFrom:
                  secretKeyRef:
                    name: n8n-secrets
                    key: N8N_LICENSE_KEY
              N8N_LICENSE_AUTO_RENEW_ENABLED: true
              # Database
              NODE_FUNCTION_ALLOW_EXTERNAL: databricks/sql
              DB_TYPE: postgresdb
              DB_POSTGRESDB_PORT: 5432
              N8N_USER_FOLDER: /home/n8n/app
              N8N_ENCRYPTION_KEY:
                valueFrom:
                  secretKeyRef:
                    name: n8n-secrets
                    key: N8N_ENCRYPTION_KEY
              DB_POSTGRESDB_DATABASE: "${DB_NAME}"
              DB_POSTGRESDB_HOST:
                valueFrom:
                  secretKeyRef:
                    name: ${DB_USER}-db-secret
                    key: POSTGRES_HOST
              DB_POSTGRESDB_USER:
                valueFrom:
                  secretKeyRef:
                    name: ${DB_USER}-db-secret
                    key: POSTGRES_USER
              DB_POSTGRESDB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: ${DB_USER}-db-secret
                    key: POSTGRES_PASS

    defaultPodOptions:
      securityContext:
        runAsUser: ${PUID}
        runAsGroup: ${PGID}
        fsGroup: ${PGID}
        fsGroupChangePolicy: "OnRootMismatch"
    service:
      app:
        controller: n8n
        ports:
          http:
            port: *port
    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.${SECRET_DOMAIN}"
        className: internal
        hosts:
          - host: n8n.${SECRET_DOMAIN_LOCAL}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        existingClaim: n8n-config
        globalMounts:
          - path: /home/n8n/app

    resources:
      requests:
        cpu: 20m
        memory: 128M
      limits:
        memory: 512M
