---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app telegram-oauth
  namespace: ${NS}
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  maxHistory: 2
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      telegram-oauth:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/drschlaubi/telegram-oauth
              tag: main
            envFrom:
              - secretRef:
                  name: telegram-oauth-secrets
            # args:
            #   - /usr/app/bin/telegram-oauth
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                memory: 128Mi
    service:
      app:
        controller: telegram-oauth
        ports:
          http:
            port: &port 8080
    ingress:
      app:
        className: fbe
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN_FBE}"
        hosts:
          - host: &host telegram-oauth.${SECRET_DOMAIN_FBE}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host