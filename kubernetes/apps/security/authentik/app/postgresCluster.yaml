---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: "${APP}"
spec:
  image: registry.developers.crunchydata.com/crunchydata/crunchy-postgres:ubi8-15.5-0
  postgresVersion: 15

  patroni:
    dynamicConfiguration:
      synchronous_mode: true
      postgresql:
        synchronous_commit: "on"
        pg_hba:
          - hostnossl all all 10.42.0.0/16 md5
          - hostssl all all all md5

  instances:
    - name: postgres
      metadata:
        labels:
          app.kubernetes.io/name: pgo-${APP}
          egress.home.arpa/apiserver: allow
          egress.home.arpa/minio: allow
          egress.home.arpa/kubedns: allow # FIXME: Remove when clusterNetworkPolicy is in place
      replicas: 1
      dataVolumeClaimSpec:
        volumeName: authentik-db-pv
        storageClassName: csi-cephfs-sc
        accessModes:
          - "ReadWriteMany"
        resources:
          requests:
            storage: 2Gi

  users:
    - name: "${DB_USER}"
      databases:
        - "${DB_NAME}"
      options: "SUPERUSER"
      password: 
        valueFrom:
          secretKeyRef:
            name: authentik-secret
            key: redisPassword

  backups:
    pgbackrest:
      image: registry.developers.crunchydata.com/crunchydata/crunchy-pgbackrest:ubi8-2.47-2
      repos:
      - name: repo1
        volume:
          volumeClaimSpec:
            volumeName: authentik-dbbak-pv
            storageClassName: csi-cephfs-sc
            accessModes:
            - "ReadWriteOnce"
            resources:
              requests:
                storage: 2Gi
      