---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app authentik
  namespace: security
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: 2024.4.2
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    global:
      image:
        repository: ghcr.io/goauthentik/server
        tag: 2024.8.2
        pullPolicy: IfNotPresent

      podAnnotations:
        secret.reloader.stakater.com/reload: *app

      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: authentik-media

      volumeMounts:
        - mountPath: /media
          name: media

      env:
        - name: AUTHENTIK_POSTGRESQL__HOST
          valueFrom:
            secretKeyRef:
              name: ${APP}-pguser-${DB_USER}
              key: host
        - name: AUTHENTIK_POSTGRESQL__NAME
          valueFrom:
            secretKeyRef:
              name: ${APP}-pguser-${DB_USER}
              key: dbname
        - name: AUTHENTIK_POSTGRESQL__USER
          valueFrom:
            secretKeyRef:
              name: ${APP}-pguser-${DB_USER}
              key: user
        - name: AUTHENTIK_POSTGRESQL__PASSWORD
          valueFrom:
            secretKeyRef:
              name: ${APP}-pguser-${DB_USER}
              key: password
        - name: AUTHENTIK_EMAIL__HOST
          valueFrom:
            secretKeyRef:
              name: authentik-secret
              key: authentik_email_host
        - name: AUTHENTIK_EMAIL__FROM
          secretKeyRef:
            name: authentik-secret
            key: authentik_email_from
        - name: AUTHENTIK_EMAIL__USERNAME
          valueFrom:
            secretKeyRef:
              name: authentik-secret
              key: authentik_email_username
        - name: AUTHENTIK_EMAIL__PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-secret
              key: authentik_email_password
        - name: AUTHENTIK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: authentik-secret
              key: authentik_secret_key
        - name: AUTHENTIK_REDIS__PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-secret
              key: redisPassword

    authentik:
      log_level: info
      email:
        port: 587
        use_tls: true
      secret_key: "${SECRET_AUTHENTIK_KEY}"
      outposts:
        container_image_base: ghcr.io/goauthentik/%(type)s:%(version)s
      error_reporting:
        enabled: false
        send_pii: false
      redis:
        host: "authentik-redis.security.svc.cluster.local"

    server:
      replicas: 1
      autoscaling:
        enabled: true
      pdb:
        enabled: false
      ingress:
        enabled: true
        ingressClassName: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - &host "auth.${SECRET_DOMAIN}"
          - "deluge.${SECRET_DOMAIN}"
          - "frigate.${SECRET_DOMAIN}"
          - "kuma.${SECRET_DOMAIN}"
          - "lidarr.${SECRET_DOMAIN}"
          - "prowlarr.${SECRET_DOMAIN}"
          - "radarr.${SECRET_DOMAIN}"
          - "readarr.${SECRET_DOMAIN}"
          - "sab.${SECRET_DOMAIN}"
          - "shlink.${SECRET_DOMAIN}"
          - "sillytavern.${SECRET_DOMAIN}"
          - "sonarr.${SECRET_DOMAIN}"
        paths: ["/"]
        pathType: Prefix
        tls:
          - hosts:
              - *host

    worker:
      replicas: 1
      pdb:
        enabled: false
      autoscaling:
        enabled: true
      resources:
        requests:
          cpu: 50m
          memory: 512Mi
        limits:
          memory: 1Gi

    postgresql:
      enabled: false

    prometheus:
      rules:
        enabled: true

    redis:
      enabled: false

    serviceAccount:
      # -- Create service account. Needed for managed outposts
      create: true

    kubernetesIntegration: true
