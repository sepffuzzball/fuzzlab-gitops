
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: adguard
  namespace: network
  labels:
    app.kubernetes.io/name: adguard
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 2.4.0
  values:

    controllers:
      main:
        type: statefulset
        replicas: 2
        containers:
          main:
            image:
              repository: adguard/adguardhome
              tag: v0.107.43
            env:
              TZ: ${TIMEZONE}
        pod:
          priorityClassName: system-cluster-critical
        
        statefulset:
          volumeClaimTemplates:
            - name: data
              storageClass: csi-cephfs-sc
              size: 2Gi
              accessMode: ReadWriteMany
              globalMounts:
                - path: /opt/adguardhome/conf
                  subPath: conf
                - path: /opt/adguardhome/work
                  subPath: work
      
      sync:
        containers:
          main:
            image:
              repository: ghcr.io/bakito/adguardhome-sync
              tag: alpine-v0.6.2
            args: [run]
            env:
              ORIGIN_URL: http://adguard-home-origin:3000
              ORIGIN_WEB_URL: https://adguard.fzbl.xyz
              ORIGIN_USERNAME: admin
              ORIGIN_PASSWORD: ${SECRET_POSTGRES_PASSWORD}
              REPLICA_URL: http://adguard-home-replica:3000
              REPLICA_WEB_URL: https://replica.adguard.fzbl.xyz
              REPLICA_USERNAME: admin
              REPLICA_PASSWORD: ${SECRET_POSTGRES_PASSWORD}
              REPLICA_AUTO_SETUP: "true"
              CRON: "*/10 * * * *"

    service:
      main:
        ports:
          http:
            port: 3000
        type: LoadBalancer
        externalTrafficPolicy: Local
        #loadBalancerIP: ${ADGUARD_ADDR}
      sync:
        controller: sync
        ports:
          http:
            port: 8080
      origin: &origin-http
        controller: main
        extraSelectorLabels:
          apps.kubernetes.io/pod-index: "0"
        type: LoadBalancer
        externalTrafficPolicy: Local
        #loadBalancerIP: ${ADGUARD_ADDR}
        ports:
          http:
            port: 3000
      origin-dns: &origin-dns
        controller: main
        extraSelectorLabels:
          apps.kubernetes.io/pod-index: "0"
        type: LoadBalancer
        externalTrafficPolicy: Local
        #loadBalancerIP: ${ADGUARD_DNS_ADDR}
        ports:
          dns-tcp:
            port: 53
            protocol: TCP
          dns-udp:
            port: 53
            protocol: UDP
      
      replica:
        <<: *origin-http
        extraSelectorLabels:
          apps.kubernetes.io/pod-index: "1"
      replica-dns:
        <<: *origin-dns
        extraSelectorLabels:
          apps.kubernetes.io/pod-index: "1"
        #loadBalancerIP: ${ADGUARD_REPLICA_ADDR}

    ingress:
      origin: &ingress
        enabled: true
        annotations:
          kubernetes.io/ingress.class: external
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          #nginx.ingress.kubernetes.io/auth-url: |-
          #  http://ak-outpost-gabernetes.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          #nginx.ingress.kubernetes.io/auth-signin: |-
          #  /outpost.goauthentik.io/start?rd=$escaped_request_uri
          #nginx.ingress.kubernetes.io/auth-response-headers: |-
          #  Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          #nginx.ingress.kubernetes.io/auth-snippet: |
          #  proxy_set_header X-Forwarded-Host $http_host;

        hosts:
          - host: &host adguard.fzbl.xyz
            paths:
              - path: /
                service:
                  name: origin
        tls:
          - hosts:
              - *host
              - replica.adguard.fzbl.xyz
      replica:
        <<: *ingress
        hosts:
          - host: replica.adguard.fzbl.xyz
            paths:
              - path: /
                service:
                  name: replica