---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app postgresql
  namespace: flux-system
spec:
  targetNamespace: database
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/database/postgresql/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: fuzzlab-gitops
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 15m
