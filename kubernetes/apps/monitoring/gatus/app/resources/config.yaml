---
# Note: Gatus vars should be escaped with $${VAR_NAME} to avoid interpolation by Flux
web:
  port: 80
storage:
  type: postgres
  path: postgres://$${INIT_POSTGRES_USER}:$${POSTGRES_PASS}@$${POSTGRES_HOST}:5432/$${POSTGRES_DB}?sslmode=disable
  caching: true
metrics: true
debug: false
ui:
  title: Status | Gatus
  header: Status

alerting:
  telegram:
    token: $${TELEGRAM_TOKEN}
    id: $${TELEGRAM_ID}
    default-alert:
      description: health-check failed
      send-on-resolved: true
      failure-threshold: 3
      success-threshold: 3

connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m

endpoints:
  # External DNS
  - name: ${SECRET_DOMAIN}
    group: external-dns
    url: https://echo-server.${SECRET_DOMAIN}
    interval: 5m
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: telegram
  - name: ${SECRET_DOMAIN_FBE}
    group: external-dns
    url: https://echo-server.${SECRET_DOMAIN_FBE}
