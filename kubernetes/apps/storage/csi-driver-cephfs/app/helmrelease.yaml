---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: csi-driver-cephfs
spec:
  interval: 30m
  chart:
    spec:
      chart: ceph-csi-cephfs
      version: v3.10.1
      sourceRef:
        kind: HelmRepository
        name: ceph-csi
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    csiConfig:
      - clusterID: ace7b6a4-115a-42f7-ba4f-32ceeb11e3c3
        monitors:
          - 10.0.20.31:6789
          - 10.0.20.32:6789
          - 10.0.20.33:6789
          - 10.0.20.34:6789
          - 10.0.20.35:6789
        cephFS:
          subvolumeGroup: "csi"
    storageClass:
      create: true
      name: csi-cephfs-sc
      clusterID: ace7b6a4-115a-42f7-ba4f-32ceeb11e3c3
      # (required) CephFS filesystem name into which the volume shall be created
      fsName: k8s-cephfs
      reclaimPolicy: Delete
      allowVolumeExpansion: true
      volumeNamePrefix: "k8s-"
      provisionerSecret: csi-cephfs-secret
      controllerExpandSecret: csi-cephfs-secret
      nodeStageSecret: csi-cephfs-secret
