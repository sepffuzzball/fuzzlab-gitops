---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app readarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: csi-driver-cephfs
      namespace: storage
  values:
    controllers:
      main:
        volumes:
        - name: tmp
          emptyDir:
            medium: Memory

        pod:
          securityContext:
            runAsUser: ${PUID}
            runAsGroup: ${PGID}
            runAsNonRoot: true
            fsGroup: ${PGID}
            fsGroupChangePolicy: OnRootMismatch

        containers:
          main:
            volumeMounts:
            - name: tmp
              mountPath: /tmp
            image:
              repository: ghcr.io/joryirving/readarr
              tag: 0.4.12.2753@sha256:bac135a3360f34b30d8afecafdd104bbd5cef90dbb34dc265298272a83a087e1
            env:
              TZ: ${TIMEZONE}
              READARR__POSTGRES__PORT: "5432"
              READARR__SERVER__PORT: &port 80
              READARR__UPDATE__BRANCH: develop
              READARR__APP__INSTANCENAME: *app
              READARR__PORT: &port 80
              READARR__LOG__LEVEL: info
              READARR__AUTH__METHOD: External
              READARR__APP__THEME: dark
              READARR__POSTGRES__HOST:
                valueFrom:
                  secretKeyRef:
                    name: ${DB_USER}-db-secret
                    key: INIT_POSTGRES_HOST
              READARR__POSTGRES__MAINDB: "${DB_NAME}"
              READARR__POSTGRES__LOGDB: "${DB_NAME}-log"
              READARR__POSTGRES__CACHEDB: "${DB_NAME}-cache"
              READARR__POSTGRES__PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: ${DB_USER}-db-secret
                    key: INIT_POSTGRES_PASS
              READARR__POSTGRES__USER:
                valueFrom:
                  secretKeyRef:
                    name: ${DB_USER}-db-secret
                    key: INIT_POSTGRES_USER
              READARR__API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: cluster-media-secrets
                    key: "READARR_0_API_KEY"
            resources:
              requests:
                cpu: 18m
                memory: 128Mi
              limits:
                memory: 512Mi
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        className: internal
        hosts:
          - host: &host "readarr.${SECRET_DOMAIN_LOCAL}"
            paths:
              - path: /
                service:
                  name: main
                  path: http
        #tls:
        #  - hosts:
        #      - *host
    persistence:
      config:
        enabled: true
        existingClaim: readarr-config
      lcl:
        enabled: true
        existingClaim: lcl
      downloads:
        enabled: true
        existingClaim: lcl-downloads
        mountPath: /downloads
