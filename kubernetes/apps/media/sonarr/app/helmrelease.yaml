---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app sonarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: ceph-csi-cephfs
      namespace: storage
  values:
    controllers:
      main:
        volumes:
        - name: tmp
          emptyDir:
            medium: Memory
        
        pod:
          #labels:
          #  egress.home.arpa/internet: allow
          #  egress.home.arpa/kubedns: allow # FIXME: Remove when clusterNetworkPolicy is in place
          #  ingress.home.arpa/nginx-internal: allow
          #  ingress.home.arpa/internal: allow
          securityContext:
            runAsUser: ${PUID}
            runAsGroup: ${PGID}
            runAsNonRoot: true
            fsGroup: ${PGID}
            fsGroupChangePolicy: OnRootMismatch
        
        initContainers:
          01-init-db:
              image:
                repository: ghcr.io/onedr0p/postgres-init
                tag: 16.1
              imagePullPolicy: IfNotPresent
              env:
                INIT_POSTGRES_DBNAME: sonarr sonarr-log
                INIT_POSTGRES_HOST: &postgres postgresql.database.svc.cluster.local
                INIT_POSTGRES_USER:
                  valueFrom:
                    secretKeyRef:
                      name: cluster-media-secrets
                      key: "SONARR_0_POSTGRES_USER"
                INIT_POSTGRES_PASS:
                  valueFrom:
                    secretKeyRef:
                      name: cluster-media-secrets
                      key: "SONARR_0_POSTGRES_PASSWORD"
                INIT_POSTGRES_SUPER_PASS: "${SECRET_POSTGRES_PASSWORD}"
        containers:
          main:
            volumeMounts:
            - name: tmp
              mountPath: /tmp
            image:
              repository: ghcr.io/onedr0p/sonarr-develop
              tag: 4.0.0.752@sha256:2f236cef4ed862a0000db61aaf23e9d42ebe51c1257b48f3a2a36fdc696bccaf
            env:
              TZ: ${TIMEZONE}
              SONARR__INSTANCE_NAME: Sonarr
              SONARR__PORT: &port 80
              SONARR__LOG_LEVEL: info
              SONARR__ANALYTICS_ENABLED: "False"
              SONARR__AUTHENTICATION_METHOD: External
              SONARR__THEME: dark
              SONARR__POSTGRES_HOST: *postgres
              SONARR__POSTGRES_MAIN_DB: "sonarr"
              SONARR__POSTGRES_LOG_DB: "sonarr-log"
              SONARR__POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: cluster-media-secrets
                    key: "SONARR_0_POSTGRES_PASSWORD"
              SONARR__POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: cluster-media-secrets
                    key: "SONARR_0_POSTGRES_USER"
              SONARR__API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: cluster-media-secrets
                    key: "SONARR_0_API_KEY"
            resources:
              requests:
                cpu: 18m
                memory: 128Mi
              limits:
                memory: 256Mi
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          #External-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          hajimari.io/icon: television
        hosts:
          - host: &host "sonarr.media.svc.cluster.local"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        #tls:
        #  - hosts:
        #      - *host
    persistence:
      config:
        enabled: true
        existingClaim: sonarr-config
      lcl:
        enabled: true
        existingClaim: lcl
      downloads:
        enabled: true
        existingClaim: lcl-downloads
        mountPath: /downloads
