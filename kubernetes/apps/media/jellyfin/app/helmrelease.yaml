
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 10m
  chart:
    spec:
      chart: jellyfin
      version: 9.5.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: jellyfin/jellyfin
      tag: 10.8.13
    env:
      JELLYFIN_CACHE_DIR: /config/cache
      TZ: ${TIMEZONE}
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          #external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          hajimari.io/enable: 'true'
          hajimari.io/icon: simple-icons:jellyfin
          hajimari.io/group: Media
        hosts:
          - host: &host "jellyfin.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            
    podSecurityContext:
      securityContext:
            runAsUser: ${PUID}
            runAsGroup: ${PGID}
            runAsNonRoot: true
            fsGroup: ${PGID}
            fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        enabled: true
        existingClaim: jellyfin-config
      lcl:
        enabled: true
        existingClaim: lcl
      transcode:
        enabled: true
        type: emptyDir
    #affinity:
    #  nodeAffinity:
    #    requiredDuringSchedulingIgnoredDuringExecution:
    #      nodeSelectorTerms:
    #        - matchExpressions:
    #            - key: intel.feature.node.kubernetes.io/gpu
    #              operator: In
    #              values:
    #                - "true"
    resources:
      requests:
        #gpu.intel.com/i915: 1
        cpu: 100m
        memory: 1000Mi
      limits:
        #gpu.intel.com/i915: 1
        memory: 4000Mi