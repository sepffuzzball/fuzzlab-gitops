
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app jellyfin
  namespace: ${NS}
  labels:
    app.kubernetes.io/name: jellyfin
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          nodeSelector:
            #intel.feature.node.kubernetes.io/gpu: "true"
            nvidia.com/gpu.present: "true"
          securityContext:
            runAsUser: ${PUID}
            runAsGroup: ${PGID}
            fsGroup: ${PGID}
            fsGroupChangePolicy: OnRootMismatch
        containers:
          main:
            image:
              repository: ghcr.io/jellyfin/jellyfin
              tag: 10.10.7
            env:
              DOTNET_SYSTEM_IO_DISABLEFILELOCKING: "true"
              JELLYFIN_FFmpeg__probesize: 50000000
              JELLYFIN_FFmpeg__analyzeduration: 50000000
              JELLYFIN_PublishedServerUrl: &loadBalancerIP ${JELLYFIN_ADDR}
              TZ: ${TIMEZONE}
              NVIDIA_DRIVER_CAPABILITIES: all
              NVIDIA_VISIBLE_DEVICES: all
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 8096
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 2000m
                #gpu.intel.com/i915: 1
                nvidia.com/gpu: 1
                memory: 2Gi
              limits:
                cpu: 8000m
                #gpu.intel.com/i915: 1
                nvidia.com/gpu: 1
                memory: 16Gi

    defaultPodOptions:
      runtimeClassName: nvidia
      securityContext:
        supplementalGroups:
          - 44
          - 109
          - 100
    service:
      main:
        controller: main
        type: LoadBalancer
        loadBalancerIP: *loadBalancerIP
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 8096
    ingress:
      main:
        enabled: true
        className: fbe
        annotations:
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN_FBE}"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN_FBE}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host



    persistence:
      config:
        enabled: true
        existingClaim: jellyfin-config
      lcl:
        enabled: true
        existingClaim: lcl
      transcode:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /transcode
      cache:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /cache
