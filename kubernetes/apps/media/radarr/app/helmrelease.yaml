---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app radarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: csi-driver-cephfs
      namespace: storage
  values:
    controllers:
      main:
        volumes:
        - name: tmp
          emptyDir:
            medium: Memory

        pod:
          securityContext:
            runAsUser: ${PUID}
            runAsGroup: ${PGID}
            runAsNonRoot: true
            fsGroup: ${PGID}
            fsGroupChangePolicy: OnRootMismatch

        #initContainers:
        #  01-init-db:
        #      image:
        #        repository: ghcr.io/onedr0p/postgres-init
        #        tag: 16.1
        #      imagePullPolicy: IfNotPresent
        #      env:
        #        INIT_POSTGRES_DBNAME: radarr radarr-log
        #        INIT_POSTGRES_HOST: &postgres postgresql.database.svc.cluster.local
        #        INIT_POSTGRES_USER:
        #          valueFrom:
        #            secretKeyRef:
        #              name: cluster-media-secrets
        #              key: "RADARR_0_POSTGRES_USER"
        #        INIT_POSTGRES_PASS:
        #          valueFrom:
        #            secretKeyRef:
        #              name: cluster-media-secrets
        #              key: "RADARR_0_POSTGRES_PASSWORD"
        #        INIT_POSTGRES_SUPER_PASS: "${SECRET_POSTGRES_PASSWORD}"
        containers:
          main:
            volumeMounts:
            - name: tmp
              mountPath: /tmp
            image:
              repository: ghcr.io/onedr0p/radarr
              tag: 5.3.6.8612
            env:
              TZ: ${TIMEZONE}
              RADARR__INSTANCE_NAME: radarr
              RADARR__PORT: &port 80
              RADARR__LOG_LEVEL: info
              RADARR__ANALYTICS_ENABLED: "False"
              RADARR__AUTHENTICATION_METHOD: External
              RADARR__THEME: dark
              RADARR__POSTGRES_HOST: *postgres
              RADARR__POSTGRES_MAIN_DB: "radarr"
              RADARR__POSTGRES_LOG_DB: "radarr-log"
              RADARR__POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: cluster-media-secrets
                    key: "RADARR_0_POSTGRES_PASSWORD"
              RADARR__POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: cluster-media-secrets
                    key: "RADARR_0_POSTGRES_USER"
              RADARR__API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: cluster-media-secrets
                    key: "RADARR_0_API_KEY"
            resources:
              requests:
                cpu: 18m
                memory: 128Mi
              limits:
                memory: 256Mi
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        className: internal
        annotations:
          #External-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          hajimari.io/icon: movie-filter
        hosts:
          - host: &host "radarr.${SECRET_DOMAIN_LOCAL}"
            paths:
              - path: /
                service:
                  name: main
                  path: http
        #tls:
        #  - hosts:
        #      - *host
    persistence:
      config:
        enabled: true
        existingClaim: radarr-config
      lcl:
        enabled: true
        existingClaim: lcl
      downloads:
        enabled: true
        existingClaim: lcl-downloads
        mountPath: /downloads
