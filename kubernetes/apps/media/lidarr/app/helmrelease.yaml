---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app lidarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: csi-driver-cephfs
      namespace: storage
  values:
    controllers:
      main:
        volumes:
        - name: tmp
          emptyDir:
            medium: Memory

        pod:
          securityContext:
            runAsUser: ${PUID}
            runAsGroup: ${PGID}
            runAsNonRoot: true
            fsGroup: ${PGID}
            fsGroupChangePolicy: OnRootMismatch

        #initContainers:
        #  01-init-db:
        #      image:
        #        repository: ghcr.io/onedr0p/postgres-init
        #        tag: 16.2@sha256:20e2e34f2bc5b761b2ca735cae2c20e662c2d47e50516db2338d1415ec7ca33c
        #      imagePullPolicy: IfNotPresent
        #      env:
        #        INIT_POSTGRES_DBNAME: lidarr lidarr-log
        #        INIT_POSTGRES_HOST: &postgres postgresql.database.svc.cluster.local
        #        INIT_POSTGRES_USER:
        #          valueFrom:
        #            secretKeyRef:
        #              name: cluster-media-secrets
        #              key: "LIDARR_0_POSTGRES_USER"
        #        INIT_POSTGRES_PASS:
        #          valueFrom:
        #            secretKeyRef:
        #              name: cluster-media-secrets
        #              key: "LIDARR_0_POSTGRES_PASSWORD"
        #        INIT_POSTGRES_SUPER_PASS: "${SECRET_POSTGRES_PASSWORD}"
        containers:
          main:
            volumeMounts:
            - name: tmp
              mountPath: /tmp
            image:
              repository: ghcr.io/onedr0p/lidarr
              tag: 2.1.7.4030
            env:
              TZ: ${TIMEZONE}
              LIDARR__INSTANCE_NAME: Lidarr
              LIDARR__PORT: &port 80
              LIDARR__LOG_LEVEL: info
              LIDARR__ANALYTICS_ENABLED: "False"
              LIDARR__AUTHENTICATION_METHOD: External
              LIDARR__THEME: dark
              LIDARR__POSTGRES_HOST: postgresql.database.svc.cluster.local
              LIDARR__POSTGRES_MAIN_DB: "lidarr"
              LIDARR__POSTGRES_LOG_DB: "lidarr-log"
              LIDARR__POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: cluster-media-secrets
                    key: "LIDARR_0_POSTGRES_PASSWORD"
              LIDARR__POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: cluster-media-secrets
                    key: "LIDARR_0_POSTGRES_USER"
              LIDARR__API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: cluster-media-secrets
                    key: "LIDARR_0_API_KEY"
            resources:
              requests:
                cpu: 18m
                memory: 128Mi
              limits:
                memory: 256Mi
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        className: internal
        hosts:
          - host: &host "lidarr.${SECRET_DOMAIN_LOCAL}"
            paths:
              - path: /
                service:
                  name: main
                  path: http
    persistence:
      config:
        enabled: true
        existingClaim: lidarr-config
        mountPath: /config
      lcl:
        enabled: true
        existingClaim: lcl
      downloads:
        enabled: true
        existingClaim: lcl-downloads
        mountPath: /downloads
      unprocessed:
        enabled: true
        existingClaim: lcl-unprocessed
        mountPath: /media/unprocessed
      music:
        enabled: true
        existingClaim: lcl-music
        mountPath: /media/music
      videos:
        enabled: true
        existingClaim: lcl-videos
        mountPath: /media/video
