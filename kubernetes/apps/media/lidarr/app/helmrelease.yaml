---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app lidarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: csi-driver-cephfs
      namespace: storage
  values:
    controllers:
      main:
        volumes:
        - name: tmp
          emptyDir:
            medium: Memory

        pod:
          securityContext:
            runAsUser: ${PUID}
            runAsGroup: ${PGID}
            runAsNonRoot: true
            fsGroup: ${PGID}
            fsGroupChangePolicy: OnRootMismatch

        containers:
          main:
            volumeMounts:
            - name: tmp
              mountPath: /tmp
            image:
              repository: ghcr.io/onedr0p/lidarr
              tag: 2.10.1.4589
            env:
              TZ: ${TIMEZONE}
              LIDARR__INSTANCE_NAME: Lidarr
              LIDARR__PORT: &port 80
              LIDARR__LOG_LEVEL: info
              LIDARR__ANALYTICS_ENABLED: "False"
              LIDARR__AUTHENTICATION_METHOD: External
              LIDARR__THEME: dark
              LIDARR__POSTGRES_HOST:
                valueFrom:
                  secretKeyRef:
                    name: ${DB_USER}-db-secret
                    key: POSTGRES_HOST
              LIDARR__POSTGRES_MAIN_DB: "${DB_NAME}"
              LIDARR__POSTGRES_LOG_DB: "${DB_NAME}-log"
              LIDARR__POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: ${DB_USER}-db-secret
                    key: POSTGRES_PASS
              LIDARR__POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: ${DB_USER}-db-secret
                    key: POSTGRES_USER
              LIDARR__API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: cluster-media-secrets
                    key: "LIDARR_0_API_KEY"
            resources:
              requests:
                cpu: 18m
                memory: 128Mi
              limits:
                memory: 2048Mi
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        className: internal
        hosts:
          - host: &host "lidarr.${SECRET_DOMAIN_LOCAL}"
            paths:
              - path: /
                service:
                  name: main
                  path: http
    persistence:
      config:
        enabled: true
        existingClaim: lidarr-config
        mountPath: /config
      lcl:
        enabled: true
        existingClaim: lcl
      downloads:
        enabled: true
        existingClaim: lcl-downloads
        mountPath: /downloads
      unprocessed:
        enabled: true
        existingClaim: lcl-unprocessed
        mountPath: /media/unprocessed
      music:
        enabled: true
        existingClaim: lcl-music
        mountPath: /media/music
      videos:
        enabled: true
        existingClaim: lcl-videos
        mountPath: /media/video
