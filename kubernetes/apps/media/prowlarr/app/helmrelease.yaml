---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app prowlarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: ceph-csi-cephfs
      namespace: storage
  values:
    controllers:
      main:
        volumes:
        - name: tmp
          emptyDir:
            medium: Memory
        
        pod:
          labels:
            egress.home.arpa/internet: allow
            egress.home.arpa/kubedns: allow # FIXME: Remove when clusterNetworkPolicy is in place
            ingress.home.arpa/nginx-internal: allow
            ingress.home.arpa/internal: allow
          securityContext:
            runAsUser: ${PUID}
            runAsGroup: ${PGID}
            runAsNonRoot: true
            fsGroup: ${PGID}
            fsGroupChangePolicy: OnRootMismatch
        
        initContainers:
          01-init-db:
              image:
                repository: ghcr.io/onedr0p/postgres-init
                tag: 16.1
              imagePullPolicy: IfNotPresent
              env:
                INIT_POSTGRES_DBNAME: prowlarr prowlarr-log
                INIT_POSTGRES_HOST: &postgres postgresql.database.svc.cluster.local
                INIT_POSTGRES_USER:
                  valueFrom:
                    secretKeyRef:
                      name: cluster-media-secrets
                      key: "PROWLARR_0_POSTGRES_USER"
                INIT_POSTGRES_PASS:
                  valueFrom:
                    secretKeyRef:
                      name: cluster-media-secrets
                      key: "PROWLARR_0_POSTGRES_PASSWORD"
                INIT_POSTGRES_SUPER_PASS: "${SECRET_POSTGRES_PASSWORD}"
        containers:
          main:
            volumeMounts:
            - name: tmp
              mountPath: /tmp
            image:
              repository: ghcr.io/onedr0p/prowlarr-nightly
              tag: 1.12.1.4191
            env:
              TZ: ${TIMEZONE}
              PROWLARR__INSTANCE_NAME: Prowlarr
              PROWLARR__PORT: &port 9696
              PROWLARR__LOG_LEVEL: info
              PROWLARR__ANALYTICS_ENABLED: "False"
              PROWLARR__AUTHENTICATION_METHOD: External
              PROWLARR__THEME: dark
              PROWLARR__POSTGRES_HOST: *postgres
              PROWLARR__POSTGRES_MAIN_DB: "prowlarr"
              PROWLARR__POSTGRES_LOG_DB: "prowlarr-log"
              PROWLARR__POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: cluster-media-secrets
                    key: "PROWLARR_0_POSTGRES_PASSWORD"
              PROWLARR__POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: cluster-media-secrets
                    key: "PROWLARR_0_POSTGRES_USER"
              PROWLARR__API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: cluster-media-secrets
                    key: "PROWLARR_0_API_KEY"
            resources:
              requests:
                cpu: 18m
                memory: 128Mi
              limits:
                memory: 256Mi
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        className: internal
        hosts:
          - host: &host "prowlarr.${SECRET_DOMAIN_LOCAL}"
            paths:
              - path: /
                service:
                  name: main
                  path: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: prowlarr-config
      downloads:
        enabled: true
        existingClaim: lcl-downloads
        mountPath: /downloads
      #media:
      #  enabled: false
      #  existingClaim:
      #  mountPath: