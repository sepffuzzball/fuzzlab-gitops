---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app prowlarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: ceph-csi-cephfs
      namespace: kube-system
  values:
    controllers:
      main:
        pod:
          podSecurityContext:
            runAsUser: 1100
            runAsGroup: 1100
            fsGroup: 1100
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 100

        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/prowlarr-nightly
              tag: 1.12.0.4187@sha256:7778b6499d79717c60d429b41475ce74ef3583ccb836e1146349446553d93791
            env:
              TZ: ${TIMEZONE}
              PROWLARR__INSTANCE_NAME: Prowlarr
              PROWLARR__PORT: &port 80
              PROWLARR__LOG_LEVEL: info
              PROWLARR__ANALYTICS_ENABLED: "False"
              PROWLARR__AUTHENTICATION_METHOD: External
              PROWLARR__API_KEY:
                valueFrom:
                  secretKeyRef:
                    name: cluster-media-secrets
                    key: "PROWLARR_0_API_KEY"
            resources:
              requests:
                cpu: 18m
                memory: 128Mi
              limits:
                memory: 256Mi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        className: external
        annotations:
          external-dns.home.arpa/enabled: "true"
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          #auth.home.arpa/enabled: "true"
          #nginx.ingress.kubernetes.io/auth-snippet: |-
          #  proxy_set_header X-Forwarded-Method $request_method;
          #  if ( $http_user_agent ~* "(Sonarr|Radarr|Readarr)" ) {
          #    return 200;
          #  }
          hajimari.io/enable: 'true'
          hajimari.io/icon: mdi:movie-search
          hajimari.io/group: Media
        hosts:
          - host: &host "prowlarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  path: http
        tls:
          - hosts:
              - *host #"prowlarr.${SECRET_DOMAIN}"
            #secretName: prowlarr-production-tls
    persistence:
      config:
        enabled: true
        existingClaim: prowlarr-config
        #globalMounts:
        #  - subPath: prowlarr
      #media:
      #  enabled: true
      #  existingClaim: media
