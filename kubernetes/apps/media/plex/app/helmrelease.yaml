---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app plex
  namespace: media
  labels:
    app.kubernetes.io/name: plex
spec:
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 30m
  values:
    controllers:
      plex:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          nodeSelector:
            intel.feature.node.kubernetes.io/gpu: "true"
          securityContext:
            runAsUser: ${PUID}
            runAsGroup: ${PGID}
            fsGroup: ${PGID}
            fsGroupChangePolicy: OnRootMismatch

        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/plex
              tag: 1.40.4.8679-424562606
            env:
              PLEX_ADVERTISE_URL: https://plex.fuzzball.me,https://plex.fuzball.enterprises,http://plex.fzbl.local,http://${PLEX_ADDR}:32400
              PLEX_NO_AUTH_NETWORKS: ${CLUSTER_CIDR},${NODE_CIDR}
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            resources:
              requests:
                cpu: 2000m
                gpu.intel.com/i915: 1
                memory: 2048M
              limits:
                cpu: 4000m
                gpu.intel.com/i915: 1
                memory: 4096M

    service:
      app:
        controller: plex
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        loadBalancerIP: ${PLEX_ADDR}
        ports:
          http:
            port: 32400

    ingress:
      app:
        className: fbe
        annotations:
          external-dns.alpha.kubernetes.io/target: "${SECRET_DOMAIN_FBE}"
        hosts:
          - host: &hostName plex.${SECRET_DOMAIN_FBE}
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *hostName

    persistence:
      config:
        existingClaim: plex-config
        advancedMounts:
          plex:
            app:
              - path: /config
      plex-cache:
        existingClaim: plex-cache
        advancedMounts:
          plex:
            app:
              - path: /config/Library/Application Support/Plex Media Server/Cache
      logs:
        type: emptyDir
        advancedMounts:
          plex:
            app:
              - path: /config/Library/Application Support/Plex Media Server/Logs
      lcl:
        existingClaim: lcl
        advancedMounts:
          plex:
            app:
              - path: /data
      transcode:
        existingClaim: plex-transcode
        advancedMounts:
          plex:
            app:
              - path: /transcode
