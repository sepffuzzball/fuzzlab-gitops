---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PGAdmin
metadata:
  name: &app pga-media
  namespace: media
spec:
  users:
  - username: ${SECRET_OTHER_EMAIL}
    role: Administrator
    passwordRef:
      name: cluster-media-secrets
      key: PGA_PASSWORD
  dataVolumeClaimSpec:
    accessModes:
    - "ReadWriteOnce"
    volumeName:  pga-media-pv
    storageClassName: csi-cephfs-sc
    resources:
      requests:
        storage: 1Gi
  serverGroups:
  - name: supply
    postgresClusterSelector: {}
