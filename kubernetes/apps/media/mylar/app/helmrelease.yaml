---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app mylar
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  uninstall:
    keepHistory: false
  dependsOn:
    - name: csi-driver-cephfs
      namespace: storage
    - name: csi-driver-smb
      namespace: storage
  values:
    controllers:
      mylar:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: ${PUID}
            runAsGroup: ${PGID}
            runAsNonRoot: true
            fsGroup: ${PGID}
            fsGroupChangePolicy: OnRootMismatch

        containers:
          app:
            image:
              repository: linuxserver/mylar3
              tag: 0.8.1
            env:
              TZ: ${TIMEZONE}
              PUID: ${PUID}
              PGID: ${PGID}
            resources:
              requests:
                cpu: 18m
                memory: 128Mi
              limits:
                memory: 512Mi
    service:
      app:
        controller: mylar
        ports:
          http:
            port: 8090

    ingress:
      app:
        enabled: true
        className: internal
        hosts:
          - host: &host "mylar.${SECRET_DOMAIN_LOCAL}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: mylar-config
        globalMounts:
          - path: /config
      downloads:
        existingClaim: lcl-downloads
        globalMounts:
          - path: /downloads
      unprocessed:
        existingClaim: lcl-comics
        globalMounts:
          - path: /comics
