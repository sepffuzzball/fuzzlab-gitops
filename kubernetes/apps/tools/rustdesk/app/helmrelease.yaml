---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app rustdesk
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      rustdesk:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          hbbr:
            image: &image
              repository: ghcr.io/rustdesk/rustdesk-server
              tag: 1.1.12
            env:
              TZ: ${TIMEZONE}
            command: ["hbbr"]
            probes: &probes
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            securityContext: &securityContext
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources: &resources
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 256Mi
          hbbs:
            image: *image
            env:
              TZ: ${TIMEZONE}
              DB_URL: /db/db.sqlite3
              RELAY: "${SVC_RUSTDESK_ADDR}:21117"
            command: [ "hbbs", "-r rustdesk:21117" ]
            probes: *probes
            securityContext: *securityContext
            resources: *resources
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1100
        runAsGroup: 1100
        fsGroup: 1100
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      hbbs:
        controller: *app
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${SVC_RUSTDESK_ADDR}
          external-dns.alpha.kubernetes.io/hostname: rustdesk.${SECRET_DOMAIN}
        ports:
          hbbr-1:
            enabled: true
            port: 21117
            protocol: "TCP"
          hbbr-2:
            enabled: true
            port: 21119
            protocol: "TCP"
          hbbs-1:
            enabled: true
            port: 21115
            protocol: "TCP"
          hbbs-2:
            enabled: true
            port: 21116
            protocol: "TCP"
          hbbs-3:
            enabled: true
            port: 21116
            protocol: "UDP"
          hbbs-4:
            enabled: true
            port: 21118
            protocol: "TCP"
    persistence:
      tmp:
        type: emptyDir
      data:
        existingClaim: rustdesk-config
        globalMounts:
          - path: /db
      hbbs-key:
        type: secret
        name: rustdesk-secrets
        advancedMounts:
          rustdesk:
            hbbs:
              - subPath: key_pub
                path: /data/id_ed25519.pub
                readOnly: true
              - subPath: key_priv
                path: /data/id_ed25519
                readOnly: true
