
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app gpu-operator
  namespace: tools
  labels:
    app.kubernetes.io/name: *app
spec:
  interval: 30m
  chart:
    spec:
      chart: gpu-operator
      version: 25.3.0
      sourceRef:
        kind: HelmRepository
        name: nvidiahelm
        namespace: flux-system
  maxHistory: 2
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    toolkit:
      env:
        - name: CONTAINERD_CONFIG
          value: "/etc/containerd/config.toml.tmpl"
        - name: CONTAINERD_SOCKET
          value: "/run/k3s/containerd/containerd.sock"
        - name: CONTAINERD_RUNTIME_CLASS
          value: "nvidia"
        - name: CONTAINERD_SET_AS_DEFAULT
          value: "true"

    devicePlugin:
      config:
        name: time-slicing-config-all
        default: any
