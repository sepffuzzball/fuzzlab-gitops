
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app device-plugin-operator
  namespace: tools
  labels:
    app.kubernetes.io/name: device-plugin-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: intel-device-plugins-operator
      version: 0.29.0
      sourceRef:
        kind: HelmRepository
        name: intel
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    nodeSelector:
      kubernetes.io/arch: amd64

    manager:
      image:
        hub: intel
        tag: ""
        pullPolicy: IfNotPresent

    kubeRbacProxy:
      image:
        hub: gcr.io
        hubRepo: kubebuilder
        tag: v0.15.0
        pullPolicy: IfNotPresent

    privateRegistry:
      registryUrl: ""
      registryUser: ""
      registrySecret: ""

    resources:
      limits:
        cpu: 100m
        memory: 120Mi
      requests:
        cpu: 100m
        memory: 100Mi
