
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: adguard
  namespace: adguard
  labels:
    app.kubernetes.io/name: adguard
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      adguard:
        replicas: 1
        strategy: RollingUpdate

        containers:
          app:
            image:
              repository: adguard/adguardhome
              tag: v0.107.48
            env:
              TZ: "${TIMEZONE}"

    service:
      app:
        controller: adguard
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: ${ADGUARD_ADDR}
        ports:
          http:
            primary: true
            port: 3000
          dns-tcp:
            port: 53
            protocol: TCP
          dns-udp:
            port: 53
            protocol: UDP

    persistence:
      data:
        existingClaim: adguard-data
        globalMounts:
          - path: /opt/adguardhome/data
      conf:
        existingClaim: adguard-config
        globalMounts:
          - path: /opt/adguardhome/conf

    ingress:
      app:
        enabled: true
        className: internal
        hosts:
          - host: &host adguard.${SECRET_DOMAIN_LOCAL}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        #tls:
        #  - hosts:
        #      - *host
