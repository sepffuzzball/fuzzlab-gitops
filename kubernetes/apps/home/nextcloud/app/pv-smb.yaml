---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-data-pv
spec:
  capacity:
    storage: 256Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nextcloud-data-sc
  mountOptions:
    - dir_mode=0775
    - file_mode=0775
  csi:
    driver: smb.csi.k8s.io
    # volumeHandle format: {smb-server-address}#{sub-dir-name}#{share-name}
    # make sure this value is unique for every share in the cluster
    volumeHandle: lcl
    volumeAttributes:
      source: //10.0.2.20/nextclouddata
    nodeStageSecretRef:
      name: smb-secrets
      namespace: storage

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-data
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1024Gi
  storageClassName: nextcloud-data-sc
  volumeName: nextcloud-data-pv