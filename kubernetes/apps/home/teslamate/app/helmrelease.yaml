---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ${APP}
  namespace: ${NS}
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controllers:
      teslamate:
        annotations:
          reloader.stakater.com/auto: "true"
        
        containers:
          main:
            image:
              repository: teslamate/teslamate
              tag: 1.28.5
            env:
              TZ: ${TZ}
              DISABLE_MQTT: "false"
              #MQTT_HOST: "emqx-listeners.db.svc.cluster.local"
            envFrom: 
            - secretRef:
                name: ${APP}-secrets
            #- secretRef:
            #    name: ${APP}-db-secret
            resources:
              requests:
                memory: 250Mi
                cpu: 50m
              limits:
                memory: 500Mi

    service:
      main:
        controller: teslamate
        ports:
          http:
            port: 4000

    ingress:
      main:
        enabled: true
        className: internal
        hosts:
          - host: &host "teslamate.${SECRET_DOMAIN_LOCAL}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
