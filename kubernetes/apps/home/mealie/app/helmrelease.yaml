---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app mealie
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      strategy: rollback
  uninstall:
    keepHistory: false
  dependsOn:
    - name: csi-driver-cephfs
      namespace: storage
  values:
    controllers:
      mealie:
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: ${PUID}
            runAsGroup: ${PGID}
            runAsNonRoot: true
            fsGroup: ${PGID}
            fsGroupChangePolicy: OnRootMismatch

        containers:
          app:
            image:
              repository: ghcr.io/mealie-recipes/mealie
              tag: v2.6.0
            env:
              TZ: ${TIMEZONE}
              PUID: ${PUID}
              PGID: ${PGID}
              ALLOW_SIGNUP: "false"
              BASE_URL: https://mealie.${SECRET_DOMAIN}
              # Database Settings
              DB_ENGINE: postgres
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-pguser-${DB_USER}
                    key: user
              POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-pguser-${DB_USER}
                    key: password
              POSTGRES_SERVER:
                valueFrom:
                  secretKeyRef:
                    name: ${APP}-pguser-${DB_USER}
                    key: host
              POSTGRES_PORT: 5432
              POSTGRES_DB: ${DB_NAME}
              # Auth Settings
              OIDC_AUTH_ENABLED: true
              OIDC_PROVIDER_NAME: Authentik
              OIDC_REMEMBER_ME: true
              OIDC_SIGNUP_ENABLED: true
              OIDC_CONFIGURATION_URL: https://auth.${SECRET_DOMAIN}/application/o/mealie/.well-known/openid-configuration
              OIDC_USER_CLAIM: preferred_username

              envFrom:
                - secretRef:
                    name: mealie
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 18m
                memory: 128Mi
              limits:
                memory: 1000M
    service:
      app:
        controller: mealie
        ports:
          http:
            port: 9000

    ingress:
      app:
        enabled: true
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: &host "mealie.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        existingClaim: mealie-data
        globalMounts:
          - path: /app/data
