---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app mealie
  namespace: flux-system
spec:
  targetNamespace: home
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/home/mealie/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: fuzzlab-gitops
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: csi-driver-cephfs
    - name: crunchy-postgres-operator
  postBuild:
    substitute:
      APP: *app
      DB_NAME: *app
      DB_USER: *app
