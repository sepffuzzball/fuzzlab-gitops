mqtt:
  enabled: true
  host: 10.0.2.10
  port: 1883
  user: "{FRIGATE_MQTT_USERNAME}"
  password: "{FRIGATE_MQTT_PASSWORD}"

ffmpeg:
  hwaccel_args: preset-intel-qsv-h264

detectors:
  coral:
    type: edgetpu
    device: usb

snapshots:
  enabled: true
  retain:
    default: 30

cameras:
  doorbell:
    detect:
      width: 1920
      height: 1080
      fps: 5
    ffmpeg:
      inputs:
        - path: rtsp://{FRIGATE_DOORBELL_USER}:{FRIGATE_DOORBELL_PASSWORD}@{FRIGATE_DOORBELL_IP}:{FRIGATE_DOORBELL_PORT}/cam/realmonitor?channel=1&subtype=0
          roles:
            - detect
    motion:
      mask:
        - 0,461,3,0,1919,0,1920,699,1571,668,671,699,323,699,386,1080,0,1080

objects:
  track:
    - person
  filters:
    person:
      min_area: 50000

record:
  enabled: true
  retain:
    days: 3
    mode: motion
  alerts:
    retain:
      days: 30
  detections:
    retain:
      days: 30
version: 0.15-1
