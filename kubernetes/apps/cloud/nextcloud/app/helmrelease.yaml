---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app nextcloud
spec:
  timeout: 15m
  interval: 15m
  chart:
    spec:
      chart: nextcloud
      version: 6.6.9
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
  install:
    remediation:
      retries: 3
    timeout: 15m
  upgrade:
    cleanupOnFail: true
    timeout: 15m
    remediation:
      strategy: rollback
      retries: 3

  values:
    fullnameOverride: *app
    replicaCount: 1
    image:
      flavor: fpm-alpine

    ingress:
      enabled: true
      className: fbe
      annotations:
        external-dns.alpha.kubernetes.io/target: ${SECRET_DOMAIN_FBE}
        nginx.ingress.kubernetes.io/enable-cors: "true"
        nginx.ingress.kubernetes.io/cors-allow-headers: "X-Forwarded-For"
        nginx.ingress.kubernetes.io/proxy-body-size: "10G"
        nginx.ingress.kubernetes.io/proxy-buffering: "off"
        nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
        nginx.ingress.kubernetes.io/server-snippet: |-
          server_tokens off;
          proxy_hide_header X-Powered-By;

          rewrite ^/.well-known/webfinger /public.php?service=webfinger last;
          rewrite ^/.well-known/host-meta /public.php?service=host-meta last;
          rewrite ^/.well-known/host-meta.json /public.php?service=host-meta-json;
          location = /.well-known/carddav {
            return 301 $scheme://$host/remote.php/dav;
          }
          location = /.well-known/caldav {
            return 301 $scheme://$host/remote.php/dav;
          }
          location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
          }
          location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
            deny all;
          }
          location ~ ^/(?:autotest|occ|issue|indie|db_|console) {
            deny all;
          }
      path: /
      pathType: Prefix
      hosts:
        - host: &host nextcloud.${SECRET_DOMAIN_FBE}
          paths:
            - path: /
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *host

    nginx:
      enabled: true
      image:
        repository: nginx
        tag: 1.27-alpine

    nextcloud:
      datadir: /var/www/data
      existingSecret:
        enabled: true
        secretName: nextcloud-secrets
        usernameKey: nextcloud-username
        passwordKey: nextcloud-password
        smtpHostKey: smtp-host
        smtpUsernameKey: smtp-username
        smtpPasswordKey: smtp-password
      # securityContext:
      #   runAsUser: 82 # nginx
      #   runAsGroup: 33 # www-data
      #   runAsNonRoot: true
      #   readOnlyRootFilesystem: false
      host: *host
      mail:
        enabled: false
        fromAddress: admin
        domain: ${SECRET_DOMAIN_FBE}
        smtp:
          host: smtp.${SECRET_DOMAIN_FBE}
          port: 25
          authtype: NONE
          name: ""
          password: ""
      configs:
        custom.config.php: |
          <?php
          $CONFIG = array (
            'overwriteprotocol' => 'https',
            'filelocking.enabled' => 'true',
            'enable_previews' => true,
          );
      #   local.config.php: |-
      #     <?php
      #     $CONFIG = array (
      #       'trusted_proxies' =>
      #       array (
      #         0 => '127.0.0.1',
      #         1 => '10.0.0.0/9',
      #       ),
      #       'forwarded_for_headers' =>
      #       array (
      #         0 => 'HTTP_X_FORWARDED_FOR',
      #       ),
      #       'default_locale' => 'en_US',
      #       'default_phone_region' => 'US',
      #       'trashbin_retention_obligation' => 'auto, 30',
      #       'auth.bruteforce.protection.enabled' => true,
      #     );
      #   sso.config.php: |-
      #     <?php
      #     $CONFIG = array (
      #       'allow_user_to_change_display_name' => false,
      #       'lost_password_link' => 'disabled',
      #       'oidc_login_client_id' => getenv('OIDC_CLIENT_ID'),
      #       'oidc_login_client_secret' => getenv('OIDC_CLIENT_PASSWORD'),
      #       'oidc_login_provider_url' => 'https://${AUTH_HOSTNAME}/application/o/nextcloud/',
      #       'oidc_login_end_session_redirect' => true,
      #       'oidc_login_logout_url' => 'https://${AUTH_HOSTNAME}/application/o/nextcloud/end-session/',
      #       'oidc_login_default_quota' => '1000000000',
      #       'oidc_login_hide_password_form' => true,
      #       'oidc_login_disable_registration' => false,
      #       'oidc_login_webdav_enabled' => true,
      #       'oidc_login_attributes' => array (
      #             'id' => 'sub',
      #             'name' => 'name',
      #             'mail' => 'email',
      #             'quota' => 'nextcloudQuota',
      #             'is_admin' => 'nextcloudAdmin',
      #         ),
      #       'oidc_login_scope' => 'openid profile email nextcloud',
      #       'oidc_login_default_group' => 'cloud',
      #       'oidc_create_groups' => true,
      #       'oidc_login_code_challenge_method' => 'S256',
      #       'oidc_login_auto_redirect' => true, //login?noredir=1
      #     );
      phpConfigs:
        uploadLimit.ini: |
          upload_max_filesize = 64G
          post_max_size = 64G
          max_input_time = 7200
          max_execution_time = 7200
        www.conf: |
          [www]
          user = www-data
          group = www-data
          listen = 127.0.0.1:9000
          pm = dynamic
          pm.max_children = 100
          pm.start_servers = 10
          pm.min_spare_servers = 10
          pm.max_spare_servers = 40
          pm.max_requests = 500
          pm.process_idle_timeout = 10s
      extraEnv:
        - name: REDIS_HOST
          value: redis.database.svc.cluster.local
        - name: REDIS_HOST_PORT
          value: "6379"
        - name: REDIS_HOST_PASSWORD
          value: ${SECRET_REDIS_PASSWORD}
        - name: AUTH_HOSTNAME
          valueFrom:
            secretKeyRef:
              name: nextcloud-secrets
              key: AUTH_HOSTNAME
        - name: OIDC_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: nextcloud-secrets
              key: OIDC_CLIENT_ID
        - name: OIDC_CLIENT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nextcloud-secrets
              key: OIDC_CLIENT_PASSWORD
      extraInitContainers:
        - name: wait-database
          image: alpine:3.21.3
          imagePullPolicy: IfNotPresent
          command:
            - sh
          args:
            - -c
            - >-
              until nc -w 1 -v $MYSQL_HOST:3306 || nc -w 1 -v $POSTGRES_HOST:5432;
              do echo "Waiting for database";
              done
          env:
            - name: POSTGRES_HOST
              value: postgres-pgbouncer.database.svc
        - name: wait-redis
          image: alpine:3.21.3
          imagePullPolicy: IfNotPresent
          command:
            - sh
          args:
            - -c
            - >-
              until nc -w 1 -v $REDIS_HOST:$REDIS_HOST_PORT;
              do echo "Waiting for Redis";
              done
          env:
            - name: REDIS_HOST
              value: redis.database.svc.cluster.local
            - name: REDIS_HOST_PORT
              value: "6379"
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      database: nextcloud
      host: postgres-pgbouncer.database.svc.local
      existingSecret:
        enabled: true
        secretName: ${DB_USER}-db-secret
        usernameKey: POSTGRES_USER
        passwordKey: POSTGRES_PASS
        #hostKey: POSTGRES_HOST
        #databaseKey: POSTGRES_DBNAME

    cronjob:
      enabled: true

    persistence:
      enabled: true
      existingClaim: nextcloud-config
      nextcloudData:
        enabled: true
        existingClaim: nextcloud-data

    hpa:
      enabled: true
      cputhreshold: 60
      minPods: 2
      maxPods: 5

    # this seems to be required for nextcloud initialization which takes a long time
    startupProbe:
      enabled: false
      initialDelaySeconds: 7200
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 60
      successThreshold: 1
    livenessProbe:
      enabled: false
      initialDelaySeconds: 7200
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
      successThreshold: 1
    readinessProbe:
      enabled: false
      initialDelaySeconds: 7200
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
      successThreshold: 1
