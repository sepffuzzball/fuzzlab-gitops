---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-data-pv
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-sc
  mountOptions:
    - nfsvers=4.1
    - nconnect=8
    - hard
  volumeMode: Filesystem
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: nextclouddata
    volumeAttributes:
      server: 10.0.2.20
      share: /mnt/lcl/nextcloud/data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-data
  namespace: cloud
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
  storageClassName: nfs-sc
  volumeName: nextcloud-data-pv

