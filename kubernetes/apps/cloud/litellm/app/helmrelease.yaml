---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app litellm
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: csi-driver-cephfs
      namespace: storage
  values:
    controllers:
      litellm:
        annotations:
          reloader.stakater.com/auto: "true"
          secret.reloader.stakater.com/reload: &secret litellm-secrets
        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16
            env:
              INIT_POSTGRES_DBNAME: "${DB_NAME}"
              INIT_POSTGRES_HOST:
                valueFrom:
                  secretKeyRef:
                    name: postgres-pguser-${DB_USER}
                    namespace: database
                    key: host
              INIT_POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: postgres-pguser-${DB_USER}
                    namespace: database
                    key: host
              INIT_POSTGRES_PASS:
                valueFrom:
                  secretKeyRef:
                    name: postgres-pguser-${DB_USER}
                    namespace: database
                    key: password
              INIT_POSTGRES_SUPER_PASS: ${SECRET_PG_PASSWORD}
        replicas: 1
        containers:
          app:
            image:
              repository: ghcr.io/berriai/litellm
              tag: main-v1.63.11-stable
            envFrom:
              - secretRef:
                  name: *secret
            args:
              - "--config"
              - "/app/config.yaml"
        pod:
          nodeSelector:
            kubernetes.io/arch: amd64
    service:
      app:
        controller: litellm
        ports:
          http:
            port: 4000

    ingress:
      app:
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        className: external
        hosts:
          - host: &host litellm.${SECRET_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: app
                  port: 4000
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: litellm-data
        globalMounts:
          - path: /app
