---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-redis-data
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
  storageClassName: csi-cephfs-sc
  volumeName: immich-redis-data

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-redis-data-pv
spec:
  storageClassName: csi-cephfs-sc
  claimRef:
    name: immich-redis-data
    namespace: cloud
  capacity:
    storage: 2Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: cephfs.csi.ceph.com
    nodeStageSecretRef:
      name: csi-cephfs-secret
      namespace: storage
    volumeAttributes:
      "clusterID": "ace7b6a4-115a-42f7-ba4f-32ceeb11e3c3"
      "fsName": "k8s-cephfs"
      "staticVolume": "true"
      "rootPath": /volumes/csi/k8s-cloud/immich/redis
    volumeHandle: immich-redis-data-pv
