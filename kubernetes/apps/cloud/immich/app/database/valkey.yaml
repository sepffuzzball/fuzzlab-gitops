---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich-valkey
spec:
  interval: 15m
  chart:
    spec:
      chart: valkey
      version: 2.4.7
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 30m
  targetNamespace: cloud
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: immich-valkey
    architecture: standalone
    auth:
      enabled: false
    primary:
      persistence:
        enabled: false
      resourcesPreset: large
    volumePermissions:
      enabled: true
    metrics:
      enabled: false
      serviceMonitor:
        enabled: false