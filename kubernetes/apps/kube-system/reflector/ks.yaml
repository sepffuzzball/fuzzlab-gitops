apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-system-reflector
  namespace: flux-system
spec:
  path: ./kubernetes/apps/kube-system/reflector/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: fuzzlab-gitops
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m