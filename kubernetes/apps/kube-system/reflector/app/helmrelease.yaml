apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: reflector
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: reflector
      version: 7.1.216
      sourceRef:
        kind: HelmRepository
        name: emberstack
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values: # Indent four spaces
    affinity: {}
    autoscaling:
      enabled: false
      maxReplicas: 100
      minReplicas: 1
      targetCPUUtilizationPercentage: 80
    configuration:
      kubernetes:
        skipTlsVerify: false
      logging:
        minimumLevel: Information
      watcher:
        timeout: ""
    cron:
      activeDeadlineSeconds: 600
      enabled: false
      schedule: '*/15 * * * *'
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
    extraEnv: []
    fullnameOverride: ""
    healthcheck:
      httpGet:
        path: /healthz
        port: http
    image:
      pullPolicy: IfNotPresent
      repository: emberstack/kubernetes-reflector
      tag: ""
    imagePullSecrets: []
    livenessProbe:
      initialDelaySeconds: 5
      periodSeconds: 10
    nameOverride: ""
    nodeSelector: 
      node-role.kubernetes.io/control-plane: "true"
    podAnnotations: {}
    podLabels: {}
    podSecurityContext:
      fsGroup: 2000
    priorityClassName: ""
    rbac:
      enabled: true
    readinessProbe:
      initialDelaySeconds: 5
      periodSeconds: 10
    replicaCount: 1
    resources: {}
    securityContext:
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: false
      runAsNonRoot: true
      runAsUser: 1000
    serviceAccount:
      annotations: {}
      create: true
      name: "kreflector"
    startupProbe:
      failureThreshold: 10
      periodSeconds: 5
    tolerations: 
      - key: node-role.kubernetes.io/control-plane
        operator: exists
      - key: node-role.kubernetes.io/master
        operator: exists