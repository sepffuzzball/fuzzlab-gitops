---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: csi-cephfs-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: csi-cephfs-sc
  volumeName: csi-cephfs-pv
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: csi-cephfs-pv
spec:
  storageClassName: csi-cephfs-sc
  claimRef:
    name: csi-cephfs-pvc
    namespace: kube-system